<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>ألاقي فين ؟</title>

    <body>
        <header id="customer-header" class="clearfix">
            <nav id="customer-nav">
                <a href="#" class="fa fa-bars fa-lg"></a>
                <a href="#" class="fa fa-user-o fa-lg"></a>
                <a href="#" class="fa fa-heart-o fa-lg"></a>
            </nav>

        </header>
        <section class="">
            <div class="container-fluid">
                <div class="row clearfix">
                    <div class="left-user">
                        <div class="client-info">
                            <div class="total-data">

                                <div class="user-logo">

                                </div>
                                <div class="user-data">
                                    <h4>اسم الستور <a href="" class="fa fa-pencil"></a></h4>
                                    <span><a href="" class="fa fa-map-marker"></a> <strong>المنطقه</strong></span><br>
                                    <span><a href="" class="fa fa-phone"></a> <strong>رقم الفون</strong></span>
                                    <div class="user-network">
                                        <a href="#" class="fa fa-facebook-square fa-lg"></a>
                                        <a href="#" class="fa fa-instagram fa-lg"></a>
                                        <a href="#" class="fa fa-twitter-square fa-lg"></a>
                                        <a href="#" class="fa fa-external-link-square fa-lg"></a>
                                    </div>
                                    <div class="client-connection">
                                        <div class="client-follow">
                                            <a href="#" class="fa fa-heart-o fa-lg"></a>
                                            <span>متابعه</span>
                                        </div>

                                        <div class="client-follow">
                                            <a href="#" class="fa fa-paper-plane-o fa-lg"></a>
                                            <span>ارسال رساله</span>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right-user">
                        <h2 >التقيمات</h2>
                        <div class="customer-rating flex-container">
                            <div class="client-rate">
                                <a><span title="1" class="fa fa-star"></span></a>
                                <a><span title="2" class="fa fa-star"></span></a>
                                <a><span title="3" class="fa fa-star"></span></a>
                                <a><span title="4" class="fa fa-star"></span></a>
                                <a><span title="5" class="fa fa-star"></span></a>
                            </div>
                            <div class="user-rating flex-container">
                                <div class="">
                                    <span><strong>أسم اليوزر</strong></span><br>
                                    <span><strong>الكومنت</strong></span>
                                </div>
                                <div class="user-logo change"></div>
                            </div>

                        </div>

                        <div class="customer-rating flex-container">
                            <div class="client-rate">
                                <a><span title="1" class="fa fa-star"></span></a>
                                <a><span title="2" class="fa fa-star"></span></a>
                                <a><span title="3" class="fa fa-star"></span></a>
                                <a><span title="4" class="fa fa-star"></span></a>
                                <a><span title="5" class="fa fa-star"></span></a>
                            </div>
                            <div class="user-rating flex-container">
                                <div class="">
                                    <span><strong>أسم اليوزر</strong></span><br>
                                    <span><strong>الكومنت</strong></span>
                                </div>
                                <div class="user-logo change"></div>
                            </div>

                        </div>

                        <div class="customer-rating flex-container">
                            <div class="client-rate">
                                <a><span title="1" class="fa fa-star"></span></a>
                                <a><span title="2" class="fa fa-star"></span></a>
                                <a><span title="3" class="fa fa-star"></span></a>
                                <a><span title="4" class="fa fa-star"></span></a>
                                <a><span title="5" class="fa fa-star"></span></a>
                            </div>
                            <div class="user-rating flex-container">
                                <div class="">
                                    <span><strong>أسم اليوزر</strong></span><br>
                                    <span><strong>الكومنت</strong></span>
                                </div>
                                <div class="user-logo change"></div>
                            </div>

                        </div>
                        

                    </div>
                </div>

            </div>

            <div class="customer-links">
                <div class="btn-group dropup">
                  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    ألاقي؟
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" data-toggle="modal" data-target="#customerModal">ألاقي عندك؟</a>
                    <a class="dropdown-item" href="#">ألاقي فين؟</a>
                  </div>
                </div>
            </div>
        </section>

        <div class="modal" id="customerModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header model-customer">
                <h4 class="modal-title">ألاقي عندك ؟</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body model-customer">
                  <div class="container">
                      <form enctype="multipart/form-data" method="post">
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="أسم الحاجه ابه ؟" required><br>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select><br>
                          </div>
                          <div class="col">
                              <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select><br>
                              <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select><br>
                          </div>
                        </div>
                        <textarea class="form-control" rows="5" id="comment" placeholder="أي تفاصيل زياده"></textarea><br>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                            <label class="custom-file-label" for="validatedCustomFile">عندك صوره</label>
                        </div><br>
                        <input class="btn-style mt-1" type="submit" value="يلا بينا">
                      </form>
                  </div>
              </div>

            </div>
          </div>
        </div>

        </footer> -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
