<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>ألاقي فين ؟</title>
    </head>
    <body id="login">
        <section>
            <div class="login-form">
                <div class="login-logo">
                    <img src="images/logo.png" alt="">
                </div>
                <p><strong>أهلا بيك</strong></p>
                <div class="container">
                    <div class="row">
                        <div class="left col">
                            <span>عندك أكونت</span><br>
                            <span><small>اتفضل :)</small></span>
                            <form class="form-login" action="#" method="post">
                                <label for="phone">رقم التليفون</label><br>
                                <input type="tel" id="phone" name="phone" required><br>

                                <label for="code">الكود</label><br>
                                <input type="text" id="code" name="code" required><br>
                                <a href="#"><small>أبعت الكود تاني</small></a><br>
                                <input class="btn-style mt-1" type="submit" value="يلا بينا">
                            </form>
                        </div>
                        <div class="line"></div>
                        <div class="right col">
                            <span>أول مره</span><br>
                            <span><small>هتشرفنا :)</small></span>
                            <button class="btn-style" type="button" name="button">سجل دلوقتي</button>
                        </div>

                    </div>

                </div>

            </div>

        </section>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
